<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
        .result {
            font-weight: bold;
            font-size: 1.3rem;
            margin-top: 15px;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Diabetes Prediction</h1>
    <div class="card shadow">
        <form method="POST" action="/">
            <div class="mb-3">
                <label class="form-label">Pregnancies</label>
                <input type="number" name="pregnancies" class="form-control" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Glucose Level</label>
                <input type="number" name="glucose" class="form-control" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Blood Pressure</label>
                <input type="number" name="blood_pressure" class="form-control" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Skin Thickness</label>
                <input type="number" name="skin_thickness" class="form-control" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Insulin Level</label>
                <input type="number" name="insulin" class="form-control" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">BMI</label>
                <input type="number" name="bmi" class="form-control" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Diabetes Pedigree Function</label>
                <input type="number" name="dpf" class="form-control" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required step="any">
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
            <div class="result text-center mt-3 alert alert-info">
                Prediction: {{ prediction }}
            </div>
        {% endif %}

        {% if error %}
            <div class="error text-center alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
